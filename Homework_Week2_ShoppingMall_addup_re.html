  <!-- script ----------------------------------------->

    <script>
      function checknumb(p){
        var phonenumb = /^(01[016789]{1}|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
        return phonenumb.test(p);   }

      function order() {
        let name = $('#order_name').val() ;
        let numb = $('#order_count').val();
        let adrs = $('#order_adrs').val();
        let phone = $('#order_phone').val();

        // 이 부분을 넣어야 새로운 입력값을 행 생성해서 아래로 내리는 것 같음
        let temp_html = '<tr>\
            <td>'+name+'</td>\
            <td>'+numb+'</td>\
            <td>'+adrs+'</td>\
            <td>'+phone+'</td>\
            </tr>';

                
        if (name == '' ) 
          { alert ('이름을 입력하세요.')  }
        else if (numb == '' ) 
          { alert ('수량을 입력하세요.')  }       
        else if (adrs == '' ) 
          { alert ('주소를 입력하세요.')  }
        else if (phone == '' )
          { alert ('전화번호를 입력하세요.')  }
        else if (!checknumb(phone)) 
          { alert('휴대폰번호 입력 형식이 틀립니다. 010-0000-0000 으로 입력해주세요.')  }
        else 
          { alert ('주문완료') ; 
          $('#tb_order').append(temp_html);
          //테이블에 입력한 뒤 입력값 지워주는 부분
          $('#order_name').val('') ;
            $('#order_count').val('') ;
            $('#order_adrs').val('') ;
            $('#order_phone').val('') ; }         
         }
          
      
    </script>

  <body>
    <div class="wrap">
      <div class="img"></div>
      <div class="info">
        <h1>사과 드셔유~</h1>
        <h5>가격: 3,000원/개</h5>
        <p>이 사과로 말할 것 같으면 꿀을 먹고 있는건지 사과를 먹고 있는건지 헷갈릴 정도로 맛있는 사과에요.</p>
      </div>
      <div class="info">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">주문자 이름</span>
          </div>
          <input type="text" class="form-control" id="order_name" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
          </div>
          <select class="custom-select" id="order_count">
            <option selected value=""> -- 수량을 선택하세요 -- </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">주소</span>
          </div>
          <input type="text" class="form-control" id="order_adrs" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">전화번호</span>
          </div>
          <input type="text" class="form-control" id="order_phone" aria-describedby="basic-addon3">
        </div>
        <div class="order">
          <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
        </div>
      </div>
